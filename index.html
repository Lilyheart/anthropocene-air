<!DOCTYPE html>
<html>
  <head>
    <!-- Page Information -->
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthropocene Air</title>
    <!-- Libraries -->
    <!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="libraries/bootstrap-slider.min.css" media="screen" title="no title" charset="utf-8">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <!-- Local -->
    <link rel="stylesheet" href="libraries/selectize.bootstrap3.css">
    <link rel="stylesheet" href="style/main.min.css" media="screen" title="no title" charset="utf-8">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>

  <body>

    <header>
      <div class="stripe text-center">
        Created by <a href="https://github.com/Lilyheart/anthropocene-air">Lily Romano</a>
      </div>
      <h1><a href="index.html">Anthropocene Air</a></h1>
      <div id="stripe" class="stripe">
        <div class="dropdown">
          <button class="dropbtn">Previous Map Versions
            <div class="arrow-down"></div>
          </button>
          <div class="dropdown-content">
            <a href="versions/bubble.html">Bubbles</a>
          </div>
        </div>
      </div>
    </header>
    <div id="container" class="container-fluid">
      <div class="row">
        <!-- Large screens 1/3 - 2/3, Small screens Stacked -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-12">
          <h3>Settings</h3>
          <hr />
          <h5>Parameter</h5>
          <select id="parameter-dropdown" class="align-self-center" placeholder="Start typing parameter..." name="parameter_id"   onchange="updateChart(this.value)">
          </select>
          <h5>Dates</h5>
          <p class="dates">
            <input id="dateSlider" type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0"/>
          </p>
          <h5>Playback</h5>
          <p class="playback">
            <i id="playDateAnimation" class="fa fa-play"></i>
            <input id="speedSlider" type="text" data-slider-min="1" data-slider-max="2001" data-slider-step="100" data-slider-value="1001" data-slider-tooltip="hide" data-slider-rtl="right"/>
          </p>
          <p>To Do</p>
          <h5>Map Types</h5>
          <button id="point" type="button" class="btn btn-primary btn-block">Map Point</button>
          <button id="bubble" type="button" class="btn btn-secondary btn-block">Map Bubble</button>
        </div>
        <div class="col-lg-10 col-md-9 col-sm-8 col-12">
          <div id="mapid" class="mapid"></div>
        </div>
      </div>
    </div>
    <!-- Script Libraries -->
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="libraries/bootstrap-slider.min.js"></script>
    <!-- Highmaps -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.6/proj4.js"></script>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/us/custom/us-all-territories.js"></script>
    <!-- Local -->
    <script type="text/javascript" src="libraries/selectize.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <span>
    </span>
  </body>
</html>
